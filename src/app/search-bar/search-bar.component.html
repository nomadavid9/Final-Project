<div>
  <input type= "text"
  id= "formFields_2"
  [(ngModel)]= "_apiCall.symbol"
  (keyUp.enter)= "getData()"
  placeholder="Stock Symbol ex: AAPL"
  size= "45">
  <button (click) = "getData()">Submit</button>
</div>
<div *ngIf = "loader">
    <span class="spinner spinner-inline">Loading...</span>
    <span>Loading...</span>
</div>
<app-sample-chart 
*ngIf = "stockArray"
[stockArray] = "stockArray"
[timesArray] = "timesArray">
</app-sample-chart>
