<div>
  <input type= "text"
  id= "formFields_2"
  [(ngModel)]= "_apiCall.symbol"
  (keyUp.enter)= "httpCall()"
  placeholder="Stock Symbol ex: AAPL"
  size= "45">
  <button (click) = "httpCall()">Submit</button>
</div>
<div *ngIf = "loader">
    <span class="spinner spinner-inline">Loading...</span>
    <span>Loading...</span>
</div>
<app-sample-chart 
*ngIf = "stockObj"
[stockArray] = "stockObj"
[timestamps] = "timestamps">
</app-sample-chart>
