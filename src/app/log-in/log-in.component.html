<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            StockSleuth<span class = "trdemark">&trade;</span>
            <h5 class="hint">Sign into your existing account
            <span style="font-weight:bold">or</span> create one now!</h5>
            <h5 class="hint"> Try our stock search above!</h5>
        </label>
        <div class="login-group">
            <input class="username" 
                type="text" 
                id="login_username" 
                placeholder="email"
                [(ngModel)]="user.email"
                [ngModelOptions]="{standalone:true}">
            <input class="password" 
                type="password" 
                id="login_password" 
                placeholder="Password"
                [(ngModel)]="user.password"
                [ngModelOptions]="{standalone:true}">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <button (click)="loginSubmit()" type="submit" class="btn btn-primary">Submit</button>
                <div *ngIf = "loader">
                    <span class="spinner spinner-inline">Loading...</span>
                    <span>Loading...</span>
                </div>
            <button (click)="registerUser()" class="btn btn-link">Sign up for a User ID</button>
        </div>
    </form>
</div>
